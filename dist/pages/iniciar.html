<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>contacto</title>
</head>
<body>
    <header class="lg:mx-auto bg-slate-950 ">
        <nav class=" lg:h-20 lg:flex lg:mx-28 flex mr-auto h-20 ml-10 lg:content-around">
            <div class="lg:flex text-white/75 lg:mt-0 mt-5 lg:gap-5 lg:mr-auto">
                <a href="/index.html">
                    <img class="w-36 h-auto lg:mt-4" src="/img/logo.png" href="#" alt="mainlogo">    
                </a>
                <a href="#" class="hidden lg:block lg:content-center hover:text-sky-800">roadmap</a>
                <!-- <a href="#" class="hidden lg:block lg:content-center hover:text-blue-500">equipo</a> -->
                <a href="/dist/pages/contacto.html" class="hidden lg:block lg:content-center hover:text-sky-800">contacto</a>
            </div>
            <div class="flex text-white/75 lg:gap-5">
                <button class = "hidden lg:block hover:text-sky-800"id="entrar-btn">entrar</button>
                <button class = "hidden lg:block hover:text-sky-800"id="comenzar-btn">empezar</button>
            </div>
        </nav>
    </header>
    <section class="bg-slate-950">
        <h2 class="text-4xl tracking-tight font-extrabold pt-10 lg:pb-0 pb-10 text-center gradient-text">entrar</h2>
        <div class="flex flex-col items-center justify-center pb-16 lg:mx-auto mx-6 lg:h-auto lg:py-16">
            <div class="w-full bg-white rounded-lg px-9 shadow dark:border md:mt-0 sm:max-w-md xl:p-00">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                        inicia sesión
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="#">
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">email</label>
                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="nombre@tucorreo.com" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">contraseña</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                        </div>
                        <div class="flex flex-col  gap-2 items-start items-center-center">
                            <div class="flex items-start justify-center">
                                <div class="flex items-center h-5">
                                    <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="remember" class="text-gray-500  dark:text-gray-300">recordarme</label>
                                </div>
                            </div>
                            <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">olvidaste tu contraseña</a>
                        </div>
                        <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign in</button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            ¿no manejas tu baro aun? <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500">empezar</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-white flex lg:h-20 flex-col justify-center items-center content-center">
        <div class="w-full lg:mx-28 lg:max-w-screen-xl p-4 flex gap-3 flex-col items-center justify-between">
            <ul class="flex gap-3 flex-wrap items-center mt-3 text-m font-medium text-slate-950 ">
                <li>
                    <a href="./pages/roadmap.html" class="hover:underline">roadmap</a>
                </li>
                <li>
                    <a href="/dist/pages/contacto.html" class="hover:underline ">contacto</a>
                </li>
                <li>
                    <a href="#" class="hover:underline">aviso de privacidad</a>
                </li>
            </ul>
            <span class="text-m text-slate-950 sm:text-center dark:text-gray-400">© 2024 <a href="https://flowbite.com/" class="hover:underline">mibaro</a>.
            </span>
        </div>
    </footer>
</body>
</html>
